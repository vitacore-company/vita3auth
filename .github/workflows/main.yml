name: Web3auth Package

on:
  push:
    branches:
      - main

jobs:
  publish-github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
          scope: "@vitacore-company"
      - run: npm install
      - run: npm run compile
      - run: npm test
      - run: npm run version-up
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
